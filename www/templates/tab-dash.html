<ion-view view-title="Dashboard">
  
  <ion-content>
    
     <div class="list">
       <div class="item">
          <h1>CarMonitor</h1>
       </div>
       
       <div class="item">
          <button class="button button-block button-positive" ng-click="conectar()">
            Inicializar servicio
          </button>
        </div>
        
      <div class="item">
        <ion-list>
          <ion-item ng-repeat="device in devices" >
            <p>{{device.id}}</p>
            <p>{{device.name}}</p>
            <p>{{device.rssi}}</p>
            <p>{{device.Estado}}</p>
            <p>{{device.Timer}}</p>
          </ion-item>
        </ion-list>
        </div>
        
         <div class="item">
          <button class="button button-block button-positive" ng-click="parar()">
            Parar Busqueda
          </button>
        </div>
        
      </div>
  </ion-content>
</ion-view>
