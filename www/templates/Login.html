<ion-view view-title="Login" >
<ion-header-bar>
    <h1 class="title">Login</h1>
</ion-header-bar>

<ion-content padding="true" class="has-header">
    
    <form ng-submit="login()">
        <div class="bar-header">
            <h1 class="title">Sistema babycar</h1>
         </div>
         
        <div class="list"  style="margin: 0 auto; width:100px">
                <img src="https://cdn2.iconfinder.com/data/icons/ios-7-icons/50/user_male2-128.png">
        </div>
        
        <div class="list">
            <label class="item item-input">
                <input type="text" placeholder="Usuario" ng-model="loginData.username">
            </label>
        </div>
        <div class="list">
            <label class="item item-input">
                <input type="password" placeholder="123***" ng-model="loginData.password">
            </label>
        </div>

        <div class="padding">
            <button type="submit" class="button button-block button-positive">Log in</button>
        </div>
    </form>
</ion-content>
</ion-view>
